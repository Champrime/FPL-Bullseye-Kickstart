<!DOCTYPE html>
<html lang="en" class="container">
    <nav>

    </nav>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Enter the party</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Alegreya:ital,wght@0,400..900;1,400..900&family=Assistant:wght@200..800&family=Basic&family=Cinzel+Decorative:wght@400;700;900&family=Convergence&family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&family=Quicksand:wght@300..700&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="loginStyle.css">
        <h1>Before we get started, let's sign in</h1>
    </head>
    <body>
        <main>
            <h2>Sign up</h2>
            <form method="post" action="/Login page/Login_page.html" class="glass">
                <div>
                    <label for="username">Username</label><br>
                    <input type = "text" 
                    id = "username" 
                    name = "unam" 
                    placeholder = "Pick the coolest name..." 
                    required minlength="3" 
                    maxlength="11"
                    class = "glass-input"/>
                </div><br>
                <div>
                    <label for = "user_email">E-mail</label><br>
                    <input type = "email" 
                    id = "user_email" 
                    name = "user_email" 
                    placeholder = "Type your E-mail address..."
                    required pattern ="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
                    class = "glass-input"/>
                </div><br>
                <div>
                    <label for = "user_password">Password</label><br>
                    <input type = "password" id = "user_password" name = "user_password" placeholder = "Pick a Password..." required minlength="6" maxlength="40" class = "glass-input">
                </div><br>
                <div>
                    <label for = "confirm_password">Re-type Password</label><br>
                    <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm your password..." required minlength="6" maxlength="40" class = "glass-input"/>
                </div><br><br>
                <div>
                    <button type = "submit">I'm ready to sign up</button>
                </div>
            </form>
        </main>
    </body>
